<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor: interactive rating</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="star_icon">
                <img src="/interactive-rating-component-main/images/icon-star.svg" alt="orange star icon">
            </div>
            <div class="content">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All freedback is appreciated to help us improve out offering!
                </p>
            </div>
            <div class="content_rating">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <button class="submit_button">Submit</button>
        </div>
    </section>
</body>
</html>
